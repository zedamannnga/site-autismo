<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formas Divertidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #d81b60;
    }
    .formas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }
    .forma {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .circulo {
      border-radius: 50%;
      background: #f06292;
      line-height: 120px;
    }
    .quadrado {
      background: #ba68c8;
    }
    .triangulo {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid #4dd0e1;
      background: none;
      cursor: pointer;
    }
    .retangulo {
      width: 160px;
      height: 80px;
      background: #4db6ac;
      line-height: 80px;
    }
    .voltar {
      margin-top: 30px;
      font-size: 1rem;
      background-color: #ad1457;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vamos aprender as formas!</h1>
  <div class="formas">
    <div class="forma circulo" onclick="falar('Círculo')">Círculo</div>
    <div class="forma quadrado" onclick="falar('Quadrado')">Quadrado</div>
    <div class="forma triangulo" onclick="falar('Triângulo')"></div>
    <div class="forma retangulo" onclick="falar('Retângulo')">Retângulo</div>
  </div>
  <button class="voltar" onclick="window.location.href='menu.html'">Voltar ao Menu</button>

  <script>
    function falar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "pt-BR";
      speechSynthesis.speak(voz);
    }
  </script>
</body>
</html>
