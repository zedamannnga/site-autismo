<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu - Site Autismo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffe082;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      color: #ef6c00;
      margin-bottom: 1rem;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background-color: #ffca28;
      border: none;
      border-radius: 15px;
      padding: 1.2rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffa000;
      color: white;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6d4c41;
    }
  </style>
</head>
<body>
  <h1>Escolha o que quer aprender!</h1>
  <div class="botoes">
    <button onclick="window.location.href='cores.html'">Cores</button>
    <button onclick="window.location.href='formas.html'">Formas</button>
    <button onclick="window.location.href='letras.html'">Letras</button>
    <!-- Futuras pÃ¡ginas podem ser adicionadas aqui -->
  </div>
  <footer>Site para ajudar pessoas com autismo a aprender brincando!</footer>
</body>
</html>
