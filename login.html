<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NeuroApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      background-image: url('https://i.imgur.com/U2iVYkU.png'); /* Nuvens leves */
      background-repeat: repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-2xl rounded-[2rem] p-8 w-full max-w-sm text-center relative">
    
    <!-- Logo NeuroApp -->
    <div class="mb-4">
      <img src="/mnt/data/72df1c39-8b6b-4ed0-9baa-30303406b6fb.png" 
           alt="Logo NeuroApp" 
           class="w-40 h-auto mx-auto drop-shadow-xl" />
    </div>

    <!-- Slogan -->
    <p class="text-blue-500 text-sm mb-6">Aprender é para todos,<br>do seu jeito, no seu tempo</p>

    <!-- Formulário -->
    <form class="mt-4 space-y-4">
      <input 
        type="text" 
        placeholder="Nome do Usuário" 
        class="w-full px-4 py-2 rounded-full border border-blue-300 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
      />
      <input 
        type="password" 
        placeholder="Senha" 
        class="w-full px-4 py-2 rounded-full border border-blue-300 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
      />
      <button 
        type="submit" 
        class="w-full bg-blue-400 text-white font-bold py-2 rounded-full hover:bg-blue-500 transition shadow-md"
      >
        Entrar
      </button>
    </form>

    <!-- Cadastro -->
    <p class="text-sm text-blue-600 mt-6">
      Não tem conta?
      <a href="#" class="font-bold underline">Cadastre-se</a>
    </p>

  </div>

</body>
</html>
