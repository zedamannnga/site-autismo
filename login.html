<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Site Autismo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom, #b3e5fc, #81d4fa);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #0288d1;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 12px 0;
      border-radius: 15px;
      border: 1px solid #81d4fa;
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      background-color: #0288d1;
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0277bd;
    }

    .link {
      margin-top: 15px;
      font-size: 1rem;
    }

    .link a {
      color: #0288d1;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Entrar</h1>
    <input type="email" placeholder="Seu e-mail" id="email" />
    <input type="password" placeholder="Sua senha" id="senha" />
    <button onclick="login()">Acessar</button>
    <div class="link">
      <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (email === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Simulação de login
      alert("Login realizado com sucesso!");
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
