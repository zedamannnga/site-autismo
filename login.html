<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NeuroPlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white rounded-3xl shadow-lg p-6 w-full max-w-sm text-center">
    
    <!-- Mascote -->
    <div class="flex justify-center mb-4">
      <img src="https://img.icons8.com/emoji/96/rabbit-face.png" alt="NeuroPlay Mascote" class="w-20 h-20" />
    </div>

    <!-- Título -->
    <h1 class="text-2xl font-bold text-blue-700 mb-2">NeuroPlay</h1>
    <p class="text-blue-500 mb-6 text-sm">Aprender é para todos - do seu jeito, no seu tempo</p>

    <!-- Formulário -->
    <form>
      <input 
        type="text" 
        placeholder="Nome do Usuário" 
        class="w-full mb-4 px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input 
        type="password" 
        placeholder="Senha" 
        class="w-full mb-6 px-4 py-2 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button 
        type="submit" 
        class="w-full bg-blue-400 text-white font-bold py-2 rounded-xl hover:bg-blue-500 transition"
      >
        Entrar
      </button>
    </form>

    <!-- Cadastro -->
    <p class="text-sm text-blue-600 mt-4">
      Não tem conta?
      <a href="#" class="font-bold underline">Cadastre-se</a>
    </p>
  </div>
</body>
</html>
