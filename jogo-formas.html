<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo das Formas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff9c4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #fbc02d;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .descricao {
      font-size: 1.3rem;
      margin-top: 20px;
      color: #5d4037;
    }

    .formas-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px;
      gap: 30px;
    }

    .forma {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .forma:hover {
      transform: scale(1.1);
    }

    .circle {
      background-color: #ff7043;
      border-radius: 50%;
    }

    .square {
      background-color: #29b6f6;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid #66bb6a;
      background: none;
    }

    .resultado {
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .voltar {
      margin-top: 30px;
    }

    .voltar a {
      background-color: #fbc02d;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .voltar a:hover {
      background-color: #f9a825;
    }
  </style>
</head>
<body>
  <h1>Jogo das Formas</h1>
  <div class="descricao" id="dica">Qual forma é...</div>

  <div class="formas-container">
    <div class="forma square" onclick="verificarResposta('quadrado')"></div>
    <div class="forma triangle" onclick="verificarResposta('triangulo')"></div>
    <div class="forma circle" onclick="verificarResposta('circulo')"></div>
  </div>

  <div class="resultado" id="resultado"></div>

  <div class="voltar">
    <a href="menu.html">Voltar ao Menu</a>
  </div>

  <script>
    const formas = [
      { nome: "círculo", valor: "circulo" },
      { nome: "quadrado", valor: "quadrado" },
      { nome: "triângulo", valor: "triangulo" },
    ];

    let correta = "";

    function novaPergunta() {
      const sorteada = formas[Math.floor(Math.random() * formas.length)];
      document.getElementById("dica").innerHTML = `Qual forma é um <strong>${sorteada.nome}</strong>?`;
      correta = sorteada.valor;
      document.getElementById("resultado").innerText = "";
    }

    function verificarResposta(resposta) {
      const resultado = document.getElementById("resultado");
      if (resposta === correta) {
        resultado.innerText = "Muito bem! Você acertou!";
        resultado.style.color = "green";
        setTimeout(novaPergunta, 2000); // Nova pergunta após 2 segundos
      } else {
        resultado.innerText = "Não é essa! Tente de novo!";
        resultado.style.color = "red";
      }
    }

    window.onload = novaPergunta;
  </script>
</body>
</html>
