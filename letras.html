<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aprendendo as Letras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #e1bee7;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #ba68c8;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .letras-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .letra {
      width: 60px;
      height: 60px;
      background-color: #f3e5f5;
      border: 2px solid #ab47bc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #6a1b9a;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .letra:hover {
      background-color: #ce93d8;
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .letra {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Aprendendo as Letras</h1>
  <div class="letras-container">
    <script>
      const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      letras.forEach(letra => {
        document.write(`<div class="letra" onclick="mostrarLetra('${letra}')">${letra}</div>`);
      });

      function mostrarLetra(letra) {
        alert("Essa é a letra: " + letra);
        // Aqui você pode tocar um som futuramente se quiser
      }
    </script>
  </div>
</body>
</html>
