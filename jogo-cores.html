<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo das Cores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #42a5f5;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .dica {
      font-size: 1.3rem;
      margin-top: 25px;
      color: #1565c0;
    }

    .cores-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .cor {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .cor:hover {
      transform: scale(1.1);
    }

    .resultado {
      font-size: 1.4rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .acertou {
      color: green;
    }

    .errou {
      color: red;
    }

    .voltar {
      margin-top: 40px;
    }

    .voltar a {
      background-color: #42a5f5;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .voltar a:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <h1>Jogo das Cores</h1>
  <div class="dica" id="dica">Clique na cor: <strong>VERMELHA</strong></div>

  <div class="cores-container">
    <div class="cor" style="background-color: red;" onclick="verificar('vermelho')"></div>
    <div class="cor" style="background-color: blue;" onclick="verificar('azul')"></div>
    <div class="cor" style="background-color: yellow;" onclick="verificar('amarelo')"></div>
    <div class="cor" style="background-color: green;" onclick="verificar('verde')"></div>
  </div>

  <div class="resultado" id="resultado"></div>

  <div class="voltar">
    <a href="menu.html">Voltar ao Menu</a>
  </div>

  <script>
    const corCorreta = "vermelho"; // cor a ser acertada

    function verificar(corSelecionada) {
      const resultado = document.getElementById("resultado");
      if (corSelecionada === corCorreta) {
        resultado.innerText = "Muito bem! Você acertou!";
        resultado.className = "resultado acertou";
      } else {
        resultado.innerText = "Ops! Você errou.";
        resultado.className = "resultado errou";
      }
    }
  </script>
</body>
</html>
